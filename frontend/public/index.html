<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <h3>發表一篇圖文</h3>
  <form id="postForm">

    <label for="captionInput">文字內容</label>
    <input name="captionInput" id="captionInput" name="caption" type="text" placeholder="選擇一張圖片後送出"><br>
    <label for="fileInput">圖片檔案</label>
    <input name="fileInput" id="fileInput" type="file" accept="image/*"><br>
    <button type="submit">送出</button>
    <hr>
    <div id="messages-container">
      <!-- js generate -->
    </div>
  </form>

  <script src="/javascript/script.js"></script>
</body>

</html>
